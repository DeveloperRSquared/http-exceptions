name: Deploy
on:
  push:
    branches:
      - main

defaults:
  run:
    shell: bash
    working-directory: backend

env:
  DOCKER_IMAGE_NAME: ragas-api

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Build
        run: docker build --tag ${DOCKER_IMAGE_NAME} --file backend.dockerfile --build-arg INSTALL_DEV=true .
